<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;700&family=Noto+Emoji&family=Poppins:wght@100;300;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="default.css">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="tickets.css">
        
        <link rel="icon" href="icons/turtleicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <title>tickets</title>

        <script type="module" src="/scripts/payment.js" defer></script>
        <script type="module" src="/scripts/detail_form.js" defer></script>
    </head>
<body>
    <header>
        
    </header>

   
    <section class="payment-page-first-section-main-container">
        <main class="container">
            <section class="ui">
                <div class="container-left">
                    <form id="credit-card">
                    <div class="number-container">
                        <label>Card Number</label>
                        <input type="text" name="card-number" id="card-number" maxlength="19" placeholder="1234 1234 1234 1234" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="name-container">
                        <label>Holder</label>
                        <input type="text" name="name-text" id="name-text" maxlength="30" placeholder="Elliot Alderson" required onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                    </div>
                    <div class="infos-container">
                        <div class="expiration-container">
                        <label>Valid-thru</label>
                        <input type="text" name="valid-thru-text" id="valid-thru-text" maxlength="5" placeholder="01/30" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                        <div class="cvv-container">
                        <label>CVV</label>
                        <input type="text" name="cvv-text" id="cvv-text" maxlength="4" placeholder="1234" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                    </div>
                        <input type="submit" value="PAY $" id="add">
                    </form>
                </div>

                <div class="payment-container">
                    <div class="detail-table-section">
                        <div>
                            <br>
                            <h2>Summary Table</h2>
                            <br>
                        </div>
                        <table class="main-table">
                            <tbody class="js-table-category-row">
                                <tr>
                                    <td>Name</td>
                                    <td colspan="2" class="table-count-price-td js-table-name">N/A</td>
                                </tr>
                                <tr>
                                    <td>Date</td>
                                    <td colspan="2" class="table-count-price-td js-table-date">DD : MM : YYYY</td>
                                </tr>
                                <tr>
                                    <td>Time</td>
                                    <td colspan="2" class="table-count-price-td js-table-time">N/A</td>
                                </tr>
                                <tr>
                                    <td>Duration</td>
                                    <td colspan="2" class="table-count-price-td js-table-duration">N/A</td>
                                </tr>
                                <tr>
                                    <td>Mobile</td>
                                    <td colspan="2" class="table-count-price-td js-table-mobile">N/A</td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td colspan="2" class="table-count-price-td js-table-email">N/A</td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td colspan="2" class="table-count-price-td js-table-gender">N/A</td>
                                </tr>
                                <tr class="middle-title">
                                    <td>Category</td>
                                    <td>Ticket Count</td>
                                    <td>Charges</td>
                                </tr>
                                <tr class="js-table-no-categories">
                                    <td>N/A</td>
                                    <td class="table-count-price-td js-table-na-count">N/A</td>
                                    <td class="table-count-price-td js-table-na-price">N/A</td>
                                </tr>
                                <tr class="table-category-fade-in">
                                    <td>Sri Lankan Adults</td>
                                    <td class="table-count-price-td js-table-sla-1000-count"></td>
                                    <td class="table-count-price-td js-table-sla-1000-price"></td>  
                                </tr>
                                <tr class="table-category-fade-in">
                                    <td>Sri Lankan Child</td>
                                    <td class="table-count-price-td js-table-slc-1001-count"></td>
                                    <td class="table-count-price-td js-table-slc-1001-price"></td>
                                </tr>
                                <tr class="table-category-fade-in">
                                    <td>Foreigner Adult</td>
                                    <td class="table-count-price-td js-table-fa-2000-count"></td>
                                    <td class="table-count-price-td js-table-fa-2000-price"></td>
                                </tr>
                                <tr class="table-category-fade-in">
                                    <td>Foreigner Child</td>
                                    <td class="table-count-price-td js-table-fc-2001-count"></td>
                                    <td class="table-count-price-td js-table-fc-2001-price"></td>
                                </tr>
                                <tr class="table-category-fade-in">
                                    <td>Infant</td>
                                    <td class="table-count-price-td js-table-inf-3000-count"></td>
                                    <td class="table-count-price-td js-table-inf-3000-price"></td>
                                </tr> 
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td>Total Payable</td>
                                    <td class="table-count-price-td js-table-total-count"></td>
                                    <td class="table-count-price-td js-table-total-bill"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>  
                </div>
            </section>
        </main>

        
    </section>

    <div class="back-button-main-conatainer">
        <button id="back-details-button" class="back-details-button js-back-details-button">Back to Details Page</button>
    </div>
    
    
</body>
</html>
